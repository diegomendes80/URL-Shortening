  <!-- Fonte usada: -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
      <img src="images/logo.svg" alt="logo" class="header__logo">

      <ul class="header__links mobile-mode">
        <li class="links__link ">Features</li>
        <li class="links__link">Pricing</li>
        <li class="links__link">Resources</li>
      </ul>

      <div class="header__account mobile-mode">
        <button class="account__login">Login</button>
        <button class="account__signup">Sign Up</button>
      </div>

      <!-- ESSA REGIÃO SERÁ ATIVADA EM DISPOSITIVOS MOBILE: -->

      <div class="header__menu-hamburguer desktop-mode">
        <div class="menu-hamburguer__line"></div>
        <div class="menu-hamburguer__line"></div>
        <div class="menu-hamburguer__line"></div>
      </div>

      <div class="header__mobile-navigation desktop-mode">
        <ul class="mobile-navigation__links">
          <li class="links__link ">Features</li>
          <li class="links__link">Pricing</li>
          <li class="links__link">Resources</li>
        </ul>

        <div class="linha-login"></div>

        <div class="mobile-navigation__account">
          <button class="account__login">Login</button>
          <button class="account__signup">Sign Up</button>
        </div>
      </div>
  </header>


  <main class="main">
      <section class="main__presentation">

        <div class="presentation__info">
          <h1 class="info__title">More than just shorter links</h1>
          <p class="info__text">Build your brand’s recognition and get detailed insights on how your links are performing.</p>
          <button class="info__button">Get Started</button>

        </div>

      <img src="images/illustration-working.svg" alt="" class="presentation__img">

      </section>

      <section class="main__shorten">
        <div class="shorten__action">
          <input type="text" id="link-to-short" class="action__input" placeholder="Shorten a link here">
          <button class="action__button">Shorten It!</button>

          <div class="action__bg"></div>
        </div>


        <div class="shorten__shortened">
          <p class="shortened__link-unshort">https:www.googleyoutube.com</p>

          <div class="shortened__result">
            <p class="result__link-short">https:google.com</p>
            <button class="result__copy-button">Copy</button>

          </div>


        </div>

        <div class="shorten__shortened">
          <p class="shortened__link-unshort">https:www.googleyoutube.com</p>

          <div class="shortened__result">
            <p class="result__link-short">https:google.com</p>
            <button class="result__copy-button">Copy</button>

          </div>


        </div>
      </section>

  </main>
